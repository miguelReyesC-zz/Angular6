<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<label>Two-way-Databinding example:</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{serverCreationStatus}}</p>

<br>
<label>Example</label>
<input type="text" class="form-control" [(ngModel)]="serverName2">
<button class="btn btn-primary" (click)="displayServerName()"
(click)="onCreateServer()">Display server name</button>
<p>{{ newExample }}</p>


<br>
<label>What is your name:</label>
<input type="text" class="form-control" [(ngModel)]="yourName">
<button class="btn btn-primary" (click)="updateName()">Update</button>
<p *ngIf="displayYourName; else noName">Your name is: {{yourName}}</p>

<ng-template #noName>
    <p>No name!!</p>
</ng-template>
